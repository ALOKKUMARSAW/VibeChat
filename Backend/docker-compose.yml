version: '3.8'

services:
  chat-app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/chatapp
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb
    networks:
      - chat-network
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=chatapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - chat-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  chat-network:
    driver: bridge
